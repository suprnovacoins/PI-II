{% extends 'base.html' %}

{% block content %}

<div class="text-center h1 text-primary">{{nome}}</div>

{% include '_nav.html' %}

<table class="table">
    <tbody>
      {% for coordenador in coordenadores %}
        <tr>
            <td><a class="btn btn-outline-secondary" href="{{url_for('coordenador', ID=coordenador.coordenador_ID)}}" role="button">{{coordenador.coordenador_nome}}</a></td>
            <td><a class="float-right btn btn-danger" href="{{url_for('apagar_coordenador', ID=coordenador.coordenador_ID)}}" role="button">Apagar</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}

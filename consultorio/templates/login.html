{% extends "base.html" %}


{% block content %}


<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        
        
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="text-center h1 text-primary">Login</div>
            
            
            <form method="post" enctype="multipart/form-data">
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.senha, class="form-control") }}

                </div>
                <p><input type=submit value=Login>
                    <a class="float-right btn btn-sm btn-success" href="{{url_for('registrar')}}">Registrar</a>
            </form>
        </div>
        
    </div>
</div>

{% endblock content %}

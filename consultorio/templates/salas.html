{% extends 'base.html' %}

{% block content %}

<div class="text-center h1 text-primary">{{nome}}</div>

{% include '_nav.html' %}

<table class="table">
    <tbody>
        {% for sala in salas %}
        <tr>
            <td><a class="btn btn-outline-secondary" href="{{url_for('sala', ID=sala.sala_ID)}}" role="button">{{sala.nome}}</a></td>
            <td><a class="float-right btn btn-danger" href="{{url_for('apagar_sala', ID=sala.sala_ID)}}" role="button">Apagar</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
